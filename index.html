<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7f11b7cf69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar-container">
            <div class="nav-bar">
                <div class="logo-container">
                    <img src="images/Frame.png" alt="">
                    <h3 class="logo-title"><span class="primary-color">G</span>amer</h3>
                </div>
                <div class="menu-container">
                    <ul>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Developers</a></li>
                        <div class="follow-menu">
                            <p>Follow Us Now</p>
                            <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-tiktok"></i></a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner-container">
            <div class="banner-content">
                <h2 class="banner-greeting">Play Like The</h2>
                <h1 class="banner-title linear-gradient">G.O.A.T.</h1>
                <p class="banner-description">
                    <i class="fa-solid fa-circle-play"></i> 1-Click instant play <br>
                    <i class="fa-regular fa-circle-down"></i> No Download<br>
                    <i class="fa-regular fa-user"></i> 1000s of supported online games
                </p>
                <button class="btn">Sign In</button>
                <button class="btn btn-go">Go Rogue</button>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="online-game">
            <h1 class="online-game-title">Online Games <span class="linear-gradient">Funny Videos</span></h1>
            <p class="online-game-description">
                A Collection of Hilarious Videos to Brighten Your Day
            </p>
            <div class="game-img-container">
                <div class="game-img-box">
                    <figure>
                        <img src="images/Rectangle 4.png" alt="">
                        <figcaption>No Download. No Installs. Play games Instantly on Gamer.</figcaption>
                    </figure>
                </div>
                <div class="game-img-box">
                    <figure>
                        <img src="images/Rectangle 5.png" alt="">
                        <figcaption>Did you score? #unblockedgames #school</figcaption>
                    </figure>
                </div>
                <div class="game-img-box">
                    <figure>
                        <img src="images/Rectangle 7.png" alt="">
                        <figcaption>Breaking game records like OG</figcaption>
                    </figure>
                </div>
                <div class="game-img-box">
                    <figure>
                        <img src="images/Rectangle 6.png" alt="">
                        <figcaption>Busted gaming on school laptop, but you are still lit.</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
